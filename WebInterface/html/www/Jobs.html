<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="onLoad()">

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="http://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="http://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.lob.js"></script>


    <script src="javascript/Constants.js" type="text/javascript"></script>
    <script src="javascript/Header.js" type="text/javascript"></script>
    <script src="javascript/RestClient.js" type="text/javascript"></script>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/animate/animate.css">

    <link rel="stylesheet" href="vendor/font-awesome/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="vendor/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

    <!-- Specific Page Vendor CSS -->
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.theme.css" />
    <link rel="stylesheet" href="vendor/bootstrap-multiselect/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="vendor/morris/morris.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/theme.css" />

    <!-- Skin CSS -->
    <link rel="stylesheet" href="css/skins/default.css" />

    <!-- Theme Custom -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Head Libs -->
    <script src="vendor/modernizr/modernizr.js"></script>
    <script src="vendor/liquid-meter/liquid.meter.js"></script>

    <link href="css/datagrid.css" rel="stylesheet" />

    <script type="text/javascript">

        var _constants = new Constants();
        _constants.Init();

        var _jobs = [];

        function onLoad()
        {
            loadHeader(_constants.HtmlWebSvcPath);

            getJobs();
        }

        function getJobs()
        {
            var restClient = new RestClient(_constants.JobsWebSvcPath);

            restClient.SelectJobs(0, 10, function (restCallbackObj)
            {
                _jobs = restCallbackObj.ResponseJSON;
                bind(restCallbackObj.ResponseJSON);
            });
        }

        function bind(jobs)
        {
            $("#grid").igGrid({
                primaryKey: "Id",
                caption: "<span> <img src=\"//www.infragistics.com/media/441501/horz_logo.png\" alt=\"Infragistics\"></span>",
                width: '100%',
                columns: [
                    { headerText: "Id", key: "Id", dataType: "number", width: "15%", hidden: true },
                    { headerText: "CustomerName", key: "CustomerName", dataType: "string", width: "15%", hidden: false },
                    { headerText: "City", key: "City", dataType: "string", width: "25%" },
                    { headerText: "Zipcode", key: "Zipcode", dataType: "string", width: "25%" },
                    { headerText: "Email", key: "Email", dataType: "string", width: "25%" },
                    { headerText: "Assignedto", key: "Assignedto", dataType: "string", width: "25%" }
                ],
                autofitLastColumn: false,
                autoGenerateColumns: false,
                dataSource: jobs,
                responseDataKey: "results",
                autoCommit: true,
                features: [
                    {
                        name: "Sorting",
                        sortingDialogContainment: "window"
                    },
                    {
                        name: "Filtering",
                        type: "local",
                        columnSettings: [
                            {
                                columnKey: "ImageUrl",
                                allowFiltering: false
                            },
                            {
                                columnKey: "InStock",
                                condition: "greaterThan"
                            }
                        ]
                    },
                    {
                        name: "GroupBy",
                        columnSettings: [
                            {
                                columnKey: "CustomerName",
                                isGroupBy: true
                            }
                        ]
                    },
                    {
                        name: "Selection"
                    },
                    {
                        name: "Paging",
                        pageSize: 10
                    },
                    {
                        name: "Resizing"
                    },
                    {
                        name: "Updating",
                        editMode: "dialog",
                        enableAddRow: false,
                        columnSettings: [
                            {
                                columnKey: "ImageUrl",
                                readOnly: false
                            }
                        ]
                    }
                ]
            });
        }

    </script>

    <header id="headerSection"></header>

    <section style="margin-top: 120px">
        <table id="grid"></table>
    </section>
</body>
</html >
